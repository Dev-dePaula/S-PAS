<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PAS – Plano de Atendimento Singular</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>PLANO DE ATENDIMENTO SINGULAR – PAS</h1>

  <div class="acoes">
    <button onclick="imprimirPAS()">Imprimir / Salvar em PDF</button>
  </div>

  <section>
    <h2>Identificação do Acolhido</h2>
    <label>Nome:</label>
    <input type="text">
    <label>Data de Nascimento:</label>
    <input type="date">
    <label>Data de Entrada:</label>
    <input type="date">
  </section>

  <section>
    <h2>Histórico</h2>
    <textarea rows="4"></textarea>
  </section>

  <section class="vinculos">
    <h2>Vínculos Familiares</h2>
    <textarea rows="4"></textarea>
  </section>

  <section>
    <h2>Atividades Desenvolvidas</h2>
    <table>
      <thead>
        <tr>
          <th>Atividade</th>
          <th>Sim</th>
          <th>Não</th>
          <th>Observações</th>
        </tr>
      </thead>
      <tbody id="atividades"></tbody>
    </table>
  </section>

  <section>
    <h2>Encaminhamentos</h2>
    <table>
      <thead>
        <tr>
          <th>Encaminhamento</th>
          <th>Sim</th>
          <th>Não</th>
          <th>Em andamento</th>
        </tr>
      </thead>
      <tbody id="encaminhamentos"></tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
